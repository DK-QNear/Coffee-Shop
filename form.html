<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Menu</title>
    <link rel="stylesheet" href="C:\Users\KIIT\Desktop\WT\Coffee Shop\my_coffee_shop\coffee.css">
    <link rel="icon" type="image/x-icon"
        href="https://www.freepnglogos.com/uploads/coffee-logo-png/coffee-logo-design-creative-idea-logo-elements-2.png"
        width="10px" height="10px">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="background">
        <div class="backform">
            <video src="backform.mp4" muted loop autoplay width="100%" height="100%"></video>
        </div>
        <div class="page">
            <text class="intro">Fill The Details Below</text>
            <form class="jumbotron-fluid">
                <input type="text" id="inp" placeholder="First-Name" required>
                <input type="text" id="inp" placeholder="Last-Name">
                <p>

                </p>
                <input type="tel" id="inp" placeholder="Mobile-number">
                <input type="email" id="inp" placeholder="Email">
                <div class="format">
                    <div class="one">
                        <img id="de" src="cappuccino.png" width="70px" height="70px">
                        <text id="texting" style="font-family: 'Popins', sans-serif; color:white ">Cappuccino</text>
                        <input  id="bill1" type="number" min="0" max="10">
                        <text id="pricing" style="font-family: 'Popins', sans-serif; color:white">$5.00</text>
                    </div>
                    <div class="one">
                        <img id="de" src="latte.jpeg" width="70px" height="70px">
                        <text id="texting" style="font-family: 'Popins', sans-serif; color:white">Latte</text>
                        <input id="bill2" type="number" min="0" max="10">
                        <text id="pricing" style="font-family: 'Popins', sans-serif; color:white">$3.00</text>
                    </div>
                    <div class="one">
                        <img id="de" src="Mocha.jpeg" width="70px" height="70px">
                        <text id="texting" style="font-family: 'Popins', sans-serif; color:white">Mocha</text>
                        <input id="bill3" type="number" min="0" max="10">
                        <text id="pricing" style="font-family: 'Popins', sans-serif; color:white">$8.00</text>
                    </div>
                    <div class="one">
                        <img id="de" src="americano.png" width="70px" height="70px">
                        <text id="texting" style="font-family: 'Popins', sans-serif; color:white">Americano</text>
                        <input id="bill4" type="number" min="0" max="10">
                        <text id="pricing" style="font-family: 'Popins', sans-serif; color:white">$4.00</text>
                    </div>
                    <hr>
                    <div id="tot" onclick="run()">
                        <span id="button" style="color:black">Total:</span><text id="ans"
                            style="color:rgb(0, 0, 0); font-size:30px">$0.00</text>
                    </div>
                </div>
                <p class="address">Address</p>
                <input type="text" id="inp" placeholder="Street-Address" style="width: 385px;">
                <p></p>
                <input type="text" id="inp" placeholder="City">
                <input type="text" id="inp" placeholder="State">
                <p></p>
                <input type="number" id="inp" placeholder="Postal-Pin">
                <text class="btn btn-outline-dark" id="order1">Submit</text>
            </form>
        </div>
    </div>
    <script>
        function run(){
            let a=0,b=0,c=0,d=0;
            a=5*document.getElementById("bill1").value;
            b=3*document.getElementById("bill2").value;
            c=8*document.getElementById("bill3").value;
            d=4*document.getElementById("bill4").value;
            let total=parseInt(a)+parseInt(b)+parseInt(c)+parseInt(d);
            document.getElementById("ans").innerHTML="$"+total+".00";
        }
    </script>
</body>

</html>
