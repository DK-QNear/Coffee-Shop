<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Menu</title>
    <link rel="stylesheet" href="coffee.css">
    <link rel="icon" type="image/x-icon" href="https://www.freepnglogos.com/uploads/coffee-logo-png/coffee-logo-design-creative-idea-logo-elements-2.png" width="10px" height="10px">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="all">
        <video class="backmenu" src="background.mp4" muted loop autoplay width="100%" height="100%"></video>
        <div class="available">
            <p id="a_text">Available Products</p>
        </div>
        <div class="display">
            <span class="container1">
                <img class="cards" id="cap"
                    src="https://images.pexels.com/photos/302899/pexels-photo-302899.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                    width="350px" height="350px">
                <div class="overlay1">
                    <div class="text1">Cappuccino</div>
                </div>
            </span>
            <span class="container2">
                <img class="cards"
                    src="https://images.pexels.com/photos/851555/pexels-photo-851555.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                    width="350px" height="350px">
                <div class="overlay2">
                    <div class="text2">Mocha</div>
                </div>
            </span>
            <span class="container3">
                <img class="cards"
                    src="https://images.pexels.com/photos/6207307/pexels-photo-6207307.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                    width="350px" height="350px">
                <div class="overlay3">
                    <div class="text3">Americano</div>
                </div>
            </span>
            <span class="container4">
                <img class="cards"
                    src="https://images.pexels.com/photos/11188822/pexels-photo-11188822.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                    width="350px" height="350px">
                <div class="overlay4">
                    <div class="text4">Latte</div>
                </div>
            </span>
        </div>
        <div class="btn btn-outline-dark" id="order" onclick="form()">Order Now</div>
    </div>
    <script>
        function form(){
            window.open("form.html","_self");
        }
    </script>
</body>
</html>
